<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Shop</title>
    <script src="../static/bootsrap/js/jquery-3.4.0.js"></script>
    <script src="../static/bootsrap/js/popper.min.js"></script>
    <script src="../static/bootsrap/js/bootstrap.js"></script>
    <link rel="stylesheet" href="../static/bootsrap/css/bootstrap.css">
    <link rel="stylesheet" href="../static/bootsrap/css/styles.css">
    <link rel="icon" type="image/x-icon" href="../static/assets/favicon.ico" />
    <link href="../static/css/styles.css" rel="stylesheet" />
</head>

<body>

    <!-- Navigation-->
    <nav class="navbar navbar-expand-md navbar-dark fixed-top">
        <div class="container px-4 px-lg-5">
          <!-- Brand -->
          <a class="navbar-brand" href="/home">Shoe-Shop.Ke</a>

          <!-- Toggler/collapsibe Button -->
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
            <span class="navbar-toggler-icon"></span>
          </button>

          <!-- Navbar links -->
          <div class="collapse navbar-collapse" id="collapsibleNavbar">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0 ms-lg-4">
              <li class="nav-item">
                <a class="nav-link" href="/home">Home</a>
              </li>
              <li class="nav-item">
            <li class="nav-item">
                <a class="nav-link active" href="/shop">Shop</a>
              </li>
            <li class="nav-item">
                <a class="nav-link" href="/sellproducts">Sell Products</a>
              </li>
            <li class="nav-item">
                <a class="nav-link" href="/login">Logout</a>
              </li>
            </ul>

                <a class="nav-link" href="/cart">
                    <button class="btn btn-outline-light">
                        Cart
                        <img class="cart-icon" src="../static/images/cart%20icon.png" alt="">
                    </button>
                </a>

          </div>
        </div>
    </nav>

    <!-- Header-->
        <header class="bg-dark py-5">
            <div class="container px-4 px-lg-5 my-5">
                <div class="bg-opacity-50 text-center text-black">
                    <br><h1 class="bg-opacity-50 bg-secondary display-4 fw-bolder">Shop in style</h1>
                </div>
            </div>
        </header>
        <!-- Section-->
    <div class="row">
         <div class="col-1"></div>
         <div class="col-10">
         {% for message in get_flashed_messages() %}
                {{ message }}
            {% endfor %}

             <table class="table table-dark table-hover table-sm">
                 <thead>
                    <tr>
                        <th>Shoe Name</th>
                        <th>Price</th>
                        <th>Product Details</th>
                        <th>Add to Cart</th>
                    </tr>
                 </thead>
                 <tbody>
                    {% for product in shop %}
                        <tr>
                            <td>{{ product.name }}</td>
                            <td>{{ product.price }}</td>
                            <td><a class="btn btn-info" href="/productdetails/{{ product.id }}">View Details</a></td>
                            <td>
                               <a class="btn btn-success" href="#">Add to Cart</a>
                            </td>
                        </tr>
                    {% endfor %}
                 </tbody>
             </table>
         </div>
         <div class="col-1"></div>
     </div>





</body>
</html>
